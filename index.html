<!DOCTYPE html>
<html>
<head>
	<title>MMA Fighters Board | All in one information about MMA World</title>
  <meta name="description" content="Welcome to our comprehensive UFC resource site, where you can find all the latest information on UFC events, fighters, and rankings. Our site features a regularly updated list of upcoming UFC events, as well as a list of the most successful and accomplished UFC fighters of all time. You can also access our complete list of active UFC fighters, including detailed fighter profiles and stats. In addition, we provide a convenient banner that allows you to add or remove fighters from the UFC roster, so you can stay up-to-date on all the latest roster changes. Whether you're a dedicated UFC fan or a casual observer, our site has everything you need to stay informed and engaged with the world of UFC.">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<!-- Navigation bar -->
	<div class="navbar">
    <a class="nav-right"><div id="google_translate_element"></div></a>
		<a href="index.html">News</a>
		<a href="index.html">Fighters</a>
		<a href="index.html">Roaster</a>
	</div>
  	<!-- News page -->
	<div class="content">
		<h1>UFC Events</h1>
		<div class="carousel-container">
      <ul class="carousel">
      </ul>
    </div>
    
	</div>

	<!-- News page -->
	<div class="content">
		<h1>MMA News</h1>
		<div class="news">
      <h2>Top 12 Undefeated UFC Fighters</h2>
    </div>
	</div>

	<!-- Fighters page -->
	<div class="content">
		<h1>Fighters List</h1>
		<p>Here is the list of fighters:</p>
		<div id="fighters">
            <table>
                <thead>
                    <tr>
                        <th data-order="asc">Name</th>
                        <th data-order="asc">Weight class</th>

                      </tr>
                </thead>

                </tbody>
            </table>
        </div>

	<!-- Roaster page -->
	<div class="content">
		<h1>Roaster Added/Romoved</h1>

		<div class="fighter-list-wrapper">
            <div class="fighter-list">
                <div class="fighter-list__header" id="add">Added Fighters</div>
                <ul class="fighter-list__ul" id="added">
                </ul>
            </div>
            <div class="fighter-list">
              <div class="fighter-list__header" id="remove">Removed Fighters</div>
              <ul class="fighter-list__ul" id="removed">
              </ul>
            </div>
          </div>
        </div>
